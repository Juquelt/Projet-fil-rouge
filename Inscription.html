<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Life Unity - Accueil</title>
        <link rel="stylesheet" href="index.css">
        <meta name="Life Unity" content="Page d'accueil">


    </head>

    <body>
        <div class="bannierelogo">
            <img src="Logo_texte.png" alt="Logo">
        </div>
        <div class="titre">
            <h1>Créer votre<br> compte</h1>
        </div>

        <div class="sub">
            <form action="/inscription" method="post">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" id="firstname" placeholder="Nom & Prénom" required>
                </div>
                <div class="mail">
                    <label for="email"></label>
                    <input type="text" id="e-mail" placeholder="Adresse email ou Téléphone" required>
                </div>
                <div class="mdp">
                    <label for="passeword"></label>
                    <input type="text" id="passeword" placeholder="Mot de passe" required>
                </div>
                <div class="city">
                    <label for="ville"></label>
                    <input type="text" id="texte" placeholder="Ville" required>
                </div>
                <div class="school">
                    <label for="université"></label>
                    <input type="text" id="texte" placeholder="Ecole / Université" required>
                </div>
            </form>
        </div>

        <div class="bouton1">
            <p>
                <a href="#">Accepter et s'inscrire</a>
            </p>
        </div>

    </body>


    <footer>
               <ul>
                    <li>à propos</li>

                </ul>
    </footer>
</html>
