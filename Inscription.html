<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Life Unity - Inscription</title>
        <link rel="stylesheet" href="inscription.css">
        <meta name="Life Unity" content="Inscription">

        <style>
            input
            {
                width: 100%;
                text-align: center;
                color: #8FC5C6;
                border: none;
                border-bottom: #00BABF;
                outline: none;
                height: 35px;
                border-width: 50%;
                
                
            }
        </style>

    </head>

    <body>
        <div class="logo">
            <img src="Logo_texte.png" alt="Logo">
        </div>
        <div class="titreI">
            <h1>Créer votre<br> compte</h1>
        </div>

        <div class="subI">
            <form action="/inscription" method="post">
                <div class="nameI">
                    <input type="text" id="firstname" placeholder="Nom & Prénom" required>
                </div>
                <div class="mailI">
                    <input type="text" id="e-mail" placeholder="Adresse email ou Téléphone" required>
                </div>
                <div class="mdpI">
                    <input type="text" id="passeword" placeholder="Mot de passe" required>
                </div>
                <div class="cityI">
                    <input type="text" id="texte" placeholder="Ville" required>
                </div>
                <div class="schoolI">
                    <input type="text" id="texte" placeholder="Ecole / Université" required>
                </div>
            </form>
        </div>

        <div class="bouton1I">
            <p>
                <a href="#">Accepter et s'inscrire</a>
            </p>
        </div>

    </body>

</html>
